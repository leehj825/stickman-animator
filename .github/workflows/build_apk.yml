name: Build Android APK

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Clean project
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      # Adding flutter create . to ensure android/ directory exists if not committed
      # This is a safety measure for this specific prototype environment
      - name: Create Android scaffolding
        run: flutter create . --platforms android

      - name: Fix Kotlin Version
        run: |
          # Force Kotlin version to 1.9.0 to avoid 403 errors with newer/unstable versions
          # Newer Flutter templates put the version in settings.gradle inside the plugins block
          if [ -f android/settings.gradle ]; then
            sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.22"/g' android/settings.gradle
          fi
          # Also check project-level build.gradle for older templates
          if [ -f android/build.gradle ]; then
             sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.22"/g' android/build.gradle
          fi

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
